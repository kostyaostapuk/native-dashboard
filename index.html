<!DOCTYPE html>
<html>
	<meta charset="UTF-8" />

	<title>Native Dashboard</title>

	<!-- Custom fonts -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
	<link
		href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&display=swap"
		rel="stylesheet"
	/>

	<!-- Styles -->
	<link href="css/style.css" rel="stylesheet" />

	<body>
		<div id="wrapper">
			<!-- Sidebar -->
			<ul class="nav sidebar">
				<a class="sidebar__brand" href="#">Native Dashboard</a>
				<hr />
				<div class="sidebar__heading">Interface</div>
				<li class="nav__item">
					<a class="nav__link" href="#"><i class="fas fa-fw fa-tachometer-alt"></i>Dashboard</a>
				</li>
				<hr />
				<li class="nav__item">
					<a class="nav__link" href="#"><i class="fas fa-fw fa-cog"></i>Components</a>
				</li>
				<li class="nav__item">
					<a class="nav__link" href="#"><i class="fas fa-fw fa-wrench"></i>Utilities</a>
				</li>
				<hr />
				<div class="sidebar__heading">Addons</div>
				<li class="nav__item">
					<a class="nav__link" href="#"><i class="fas fa-fw fa-folder"></i>Pages</a>
				</li>
				<li class="nav__item">
					<a class="nav__link" href="charts.html"><i class="fas fa-fw fa-chart-area"></i>Charts</a>
				</li>
				<li class="nav__item">
					<a class="nav__link" href="#"><i class="fas fa-fw fa-table"></i>Tables</a>
				</li>
				<hr />
				<div class="text-center d-inline">
					<button class="sidebar__toggler"><i class="fas fa-chevron-left"></i></button>
				</div>
			</ul>
			<!-- End of Sidebar -->
			<!-- Content Wrapper -->
			<div id="content-wrapper" class="d-flex flex-column">
				<!-- Main Content -->
				<div id="content">
					<nav class="navbar bg-white mb-1 shadow">
						<form>
							<div class="input-group">
								<input type="text" class="input-group__search bg-light" placeholder="Type for search" />
								<div class="input-group__append">
									<button class="btn btn-primary">
										<i class="fas fa-fw fa-search"></i>
									</button>
								</div>
							</div>
						</form>
						<ul class="nav navbar__collection">
							<li class="nav__item text-gray" data-notifications="10">
								<i class="fas fa-fw fa-bell"></i>
							</li>
							<li class="nav__item text-gray">
								<i class="fas fa-fw fa-coins"></i>
							</li>
							<li class="nav__item text-gray">
								<i class="fas fa-fw fa-cubes"></i>
							</li>
							<li class="nav__separator"></li>
							<li class="nav__item">
								<span class="text-gray-600 small">Kostya Ostapuk</span>
							</li>
							<li class="nav__item">
								<img
									class="nav__image"
									src="./svg/avatar.svg"
									alt=""
								/>
							</li>
						</ul>
					</nav>
					<!--Page Content-->
					<div class="container-fluid">
						<h2 class="text-gray-600">Dashboard</h2>
						<div class="row">
							<div class="col-3">
								<div class="card success">
									<div class="card__body">
										<div class="row">
											<div class="col">
												<div class="card__title text-white-700 text-s">Incomes</div>
												<div class="card__subtitle text-white-800 text-m">$230.000</div>
											</div>
											<div class="col-auto">
												<i class="fas fa-arrow-up fa-3x text-white-300"></i>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-3">
								<div class="card warning">
									<div class="card__body">
										<div class="row">
											<div class="col">
												<div class="card__title text-white-700 text-s">Expenses</div>
												<div class="card__subtitle text-white-800 text-m">$15.200</div>
											</div>
											<div class="col-auto">
												<i class="fa fa-arrow-down fa-3x text-white-300"></i>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-3">
								<div class="card info">
									<div class="card__body">
										<div class="row">
											<div class="col">
												<div class="card__title text-white-700 text-s">Dividends</div>
												<div class="card__subtitle text-white-800 text-m">$5.000</div></div>
											<div class="col-auto">
												<i class="fa fa-fire-alt fa-3x text-white-300"></i>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-3">
								<div class="card primary">
									<div class="card__body">
										<div class="row">
											<div class="col">
												<div class="card__title text-white-700 text-s">Cash</div>
												<div class="card__subtitle text-white-800 text-m">$3.100</div>
											</div>
											<div class="col-auto">
												<i class="fa fa-wallet fa-3x text-white-300"></i>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!--End of Page Content-->
				</div>
				<!-- End of Main Content -->
			</div>
			<!-- End of Content Wrapper-->
		</div>
	</body>
</html>
